mainWindow.swing.macroInstructions = <html>Каждое поле может содержать серию команд G-код, разделённых символом '';''.<br />Чтобы выполнить команду, нажмите кнопку слева от текста.<br /><br />Интерактивные подстановки могут быть выполнены с помощью\: <br /> <ul><li>{machine_x} - Положение X машины</li><li>{machine_y} - Положение Y машины</li><li>{machine_z} - Положение Z машины</li><li>{work_x} - Положение X рабочей области</li><li>{work_y} - Положение Y рабочей области</li><li>{work_z} - Положение Z рабочей области</li><li>{prompt|name} - Запрос значения с именем ''name'' у пользователя. Значение запроса<br /> может быть повторно использовано с подстановкой {name}, например\: X{prompt|pos} Y{pos} преобразуется в X0 Y0.</li><li>{prompt|name|default} - То же, что обычный запрос, но третье значение будет<br /> автоматически подставлено в поле ввода. Например\: {prompt|pos|0}</li></html>
