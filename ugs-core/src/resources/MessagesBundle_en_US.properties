sender.help.verbose.console = Show additional information in the controller console.
sender.help.speed.override = Enable speed override: Enables or disables speed overriding.
sender.help.speed.percent = Speed override percent: Factor that speeds will be scaled by.
sender.help.command.length = Max command length: Maximum length of a command before an error is triggered.
sender.help.truncate = Truncate decimal digits: Number of fractional digits that will be sent to firmware.
sender.help.whitespace = Remove all whitespace: Removes the usually unnecessary whitespace in gcode commands.
sender.help.arcs = Convert arcs to lines: Converts small arc commands (G2/G3) to a series of G1 commands.
sender.help.arcs.threshold = Small arc threshold: The arc length (in mm) below which will be converted into G1 commands.
sender.help.arcs.length = Small arc segment length: The length (in mm) of segments in an expanded arc.
sender.help.commandSplitter = Split gcode command into multiple parts for better error reporting.
sender.help.patternRemover = Removes text matching a regular expression pattern
sender.step.separateZ = Use separate step sizes for Z and XY jog movements.

sender.help.status = Enable status polling: Turns on status polling for firmware if supported.
sender.help.status.rate = Status poll rate: The rate in milliseconds that status requests are sent at.
sender.help.state = State color display: Based on state highlights the controller state red/orange/yellow.
sender.help.singlestep = Enable single step mode: Turns on single step mode, this is very slow.
sender.help.autoconnect = Attempt to connect to the last known controller on startup.
sender.help.autoreconnect = Attempt to reconnect to the controller if a disconnect is detected.

