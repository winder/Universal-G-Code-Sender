mainWindow.swing.macroInstructions = \
<html>\
Each box can contain a series of GCode commands seperated by ';'.<br />\
To execute the command, click the button to the left of the text.<br />\
<br />\
Interactive substitutions can be made with: <br /> \
<ul>\
    <li>{machine_x} - The machine X location</li>\
    <li>{machine_y} - The machine Y location</li>\
    <li>{machine_z} - The machine Z location</li>\
    <li>{work_x} - The work X location</li>\
    <li>{work_y} - The work Y location</li>\
    <li>{work_z} - The work Z location</li>\
    <li>{prompt|name} - Prompt the user for a value named 'name'.</li>\
</html>
