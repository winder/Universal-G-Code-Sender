mainWindow.swing.macroInstructions = <html>Cada casilla puede contener una serie de comandos GCode separados por '';''.<br /> Para ejecutar el comando, haga clic en el botón de la izquierda del texto.<br /><br />Los cambios se pueden realizar con\: <br /> <ul><li>{machine_x} - La posición de la máquina X</li><li>{machine_y} - La posición de la máquina Y</li><li>{machine_z} - La posición de la máquina Z en</li><li>{work_x} - La posición de trabajo X en</li><li>{work_y} - La posición de trabajo Y</li><li>{work_z} - La posición de trabajo Z en</li><li>{prompt|name} - Solicita al usuario un valor llamado ''name''. El valor de la solicitud<br /> puede ser reutilizado con un marcador de posición {name}.. X{prompt|pos} Y{pos} resolverá a X0 Y0.</li><li>{prompt|name|default} - Igual que un aviso normal, excepto que el tercer valor se incluirá<br /> en la entrada emergente por defecto. p. ej. {prompt|pos|0}</li></html>
