sender.help.speed.override = Zet snelheids verhoging aan: Zet de snelheids verhoging aan/uit.
sender.help.speed.percent = Snelheids verhogings percentage: de factor waarmee de snelheid verhoogd wordt.
sender.help.command.length = Maximale opdrachts lengte: Maximale lengte van een opdracht voordat er een fout optreed.
sender.help.truncate = Verwijder decimalen: Aantal decimalen dat naar de firmware gestuurd wordt.
sender.help.singlestep = Zet 1-stap modus aan: Zet 1-stap modus aan, dit er erg langzaam.
sender.help.whitespace = Verwijder spaties uit opdracht regels: Verwijderd de meestal overbodige spaties uit de gcode opdracht regels.
sender.help.status = Zet status navragen aan: Zet status navragen aan/uit (als de firmware dit ondersteund).
sender.help.status.rate = Status navraag frequentie: Het interval (in milli seconden) dat de status opgevraagd wordt.
sender.help.state = Status kleur weergave: Afhankelijk van de status wordt de kleur aangepast (rood/orange/geel).
sender.help.arcs = Converteer bochten naar lijnen: Zet kleine bocht opdrachten (G2/G3) om naar een serie lijnen (G1).
sender.help.arcs.threshold = Grenswaarde kleine bochten: De diameter (in mm) waaronder bochten omgezet worden naar lijnen (G1).
sender.help.arcs.length = Lengte kleine bochten: De lengte (in mm) van de delen van een uitgezette bocht.

